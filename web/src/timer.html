<template>
    <require from='./time-entries-list'></require>
    <section class="au-animate">
        <form role="form">
            <div class="form">
                <div class="row" id="tracking-row">
                    <div class="fields" show.bind="!isCurrentlyTracking">
                        <div class="col-lg-2">
                            <div class="row">
                                <div class="col-lg-2">
                                    <button class="btn btn-default">
                                        <span></span> Add
                                    </button>
                                </div>
                                <div class="col-lg-1">

                                </div>
                                <div class="col-lg-8">
                                    <select class="form-control" value.bind="currentProject">
                                        <option repeat.for="project of projects" model.bind="project">${project.name}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <input class="form-control" type="text"
                                   placeholder.bind="descriptionPlaceholder"
                                   value.bind="currentDescription">
                        </div>
                    </div>

                    <div class="col-lg-1">
                        <h4>${timeElapsed}</h4>
                    </div>

                    <div class="buttons col-lg-4">
                        <button class="btn btn-success"
                                click.trigger="start()"
                                disabled.bind="isCurrentlyTracking || !isProjectSelected">Start tracking
                        </button>
                        <button class="btn btn-danger"
                                click.trigger="stop()"
                                disabled.bind="!isCurrentlyTracking">Stop tracking
                        </button>
                    </div>
                </div>

            </div>
        </form>

    </section>
    <time-entries-list entries.bind="timeEntries"></time-entries-list>
</template>
