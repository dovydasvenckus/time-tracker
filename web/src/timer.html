<template>
    <section class="au-animate">
        <form role="form">
            <div class="form" show.bind="!isCurrentlyTracking">
                <div class="row">
                    <div class="col-lg-2">
                        <label>Project</label>
                        <select class="form-control" value.bind="currentProject">
                            <option repeat.for="project of projects" model.bind="project">${project.name}</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <label>Description</label>
                        <input class="form-control" type="text" value.bind="currentDescription">
                    </div>
                </div>
            </div>
            <div show.bind="isCurrentlyTracking">
                <h3>${currentlyTrackingEntryMessage}</h3>
            </div>
            <div class="row">
                <button class="btn btn-success"
                        click.trigger="start()"
                        disabled.bind="isCurrentlyTracking">Start tracking
                </button>
                <button class="btn btn-danger"
                        click.trigger="stop()"
                        disabled.bind="!isCurrentlyTracking">Stop tracking
                </button>
            </div>
        </form>

    </section>
</template>
