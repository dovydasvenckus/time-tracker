server:
  port: 8180

spring:
  datasource:
    url: jdbc:postgresql://localhost/time_tracker
    username: time_tracker
    password: super-secret-pass

rest:
  security:
    enabled: true
    api-matcher: /api/*
    cors:
      allowed-origins: \*
      allowed-headers: \*
      allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
      max-age: 3600

    issuer-uri: http://localhost:8080/auth/realms/time-tracker

security:
  oauth2:
    resource:
      id: time-tracker-api
      token-info-uri: ${rest.security.issuer-uri}/protocol/openid-connect/token/introspect
      user-info-uri: ${rest.security.issuer-uri}/protocol/openid-connect/userinfo
      jwt:
        key-value: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----


    #   Rest template client
    client:
      client-id: time-tracker-api
      client-secret: ad83bd85-e40c-4284-8987-ebedbea1ea7e
      user-authorization-uri: ${rest.security.issuer-uri}/protocol/openid-connect/auth
      access-token-uri: ${rest.security.issuer-uri}/protocol/openid-connect/token
      scope: openid
      grant-type: client_credentials

cors:
  allow: '*'